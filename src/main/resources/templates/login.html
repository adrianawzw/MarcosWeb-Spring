<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Clínica Dental Vida Plena</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .glow-input:focus {
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-blue-100 to-indigo-100 font-['Inter',sans-serif]">

  <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl animate-fadeIn border border-white/40">
    
    <!-- Logo o título -->
    <div class="text-center mb-6">
      <div class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-indigo-600 to-cyan-500 mb-1">
        🦷 Vida Plena
      </div>
      <p class="text-gray-600">Sistema de Gestión Odontológica</p>
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Iniciar Sesión</h2>

    <!-- Mensaje de alerta -->
    <div th:if="${mensaje}"
         class="mb-4 p-3 rounded-xl bg-green-50 border border-green-400 text-green-700 text-center shadow-sm">
      <p th:text="${mensaje}"></p>
    </div>

    <form th:action="@{/auth/login}" method="post" class="space-y-5">
      <!-- Correo -->
      <div>
        <input type="email" name="correo" placeholder="Correo electrónico"
               maxlength="150" required
               class="w-full p-3 rounded-xl border border-gray-300 bg-white/70 focus:outline-none focus:ring-2 focus:ring-blue-300 glow-input placeholder-gray-400">
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <input type="password" id="passwordLogin" name="password" placeholder="Contraseña"
               minlength="6" maxlength="50" required
               class="w-full p-3 rounded-xl border border-gray-300 bg-white/70 focus:outline-none focus:ring-2 focus:ring-blue-300 glow-input placeholder-gray-400 pr-10">
        <button type="button" id="togglePasswordLogin"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 transition">
          👁️
        </button>
      </div>

      <!-- Botón ingresar -->
      <button type="submit"
              class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 via-blue-500 to-cyan-400 text-white font-semibold shadow-lg hover:scale-105 hover:shadow-xl transition">
        Ingresar
      </button>
    </form>

    <!-- Error -->
    <p class="text-red-500 text-sm mt-4 text-center" th:text="${error}"></p>

    <!-- Registro -->
    <p class="mt-5 text-gray-600 text-sm text-center">
      ¿No tienes cuenta?
      <a th:href="@{/auth/registro}" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition">
        Crear una cuenta
      </a>
    </p>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    const passwordInputLogin = document.getElementById('passwordLogin');
    const togglePasswordLogin = document.getElementById('togglePasswordLogin');
    togglePasswordLogin.addEventListener('click', () => {
      const type = passwordInputLogin.type === 'password' ? 'text' : 'password';
      passwordInputLogin.type = type;
      togglePasswordLogin.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>

</body>
</html>
