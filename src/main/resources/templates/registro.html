<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registro de Paciente</h2>

        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post" class="space-y-4">

            <!-- Datos de Usuario -->
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" th:field="*{apellido}" placeholder="Apellido" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" th:field="*{dni}" placeholder="DNI" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="email" th:field="*{correo}" placeholder="Correo" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" th:field="*{direccion}" placeholder="Dirección"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" th:field="*{telefono}" placeholder="Teléfono"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <!-- Contraseña con ojo -->
            <div class="relative w-full">
                <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10">
                <button type="button" id="togglePassword"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    👁️
                </button>
            </div>

            <!-- Datos de Paciente -->
            <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <textarea name="historialClinico" placeholder="Historial clínico"
                      class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition">
                Registrar
            </button>
        </form>

        <p class="mt-4 text-gray-600 text-sm text-center">
            ¿Ya tienes cuenta? 
            <a th:href="@{/auth/login}" class="text-blue-500 hover:underline">Inicia sesión</a>
        </p>
    </div>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>

</body>
</html>
