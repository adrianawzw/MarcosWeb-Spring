<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Odont√≥logos</title>

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f0ff, #f5f9ff);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
        }

        h2 {
            background: linear-gradient(90deg, #007bff, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .table {
            background: white;
            border-radius: 14px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, #007bff, #00b4d8);
            color: white;
        }

        tbody tr:hover {
            background-color: #eaf4ff;
            transition: 0.2s ease-in-out;
        }

        /* Modal */
        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background: linear-gradient(90deg, #007bff, #00b4d8);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .modal-footer {
            background-color: #f8f9fa;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Gesti√≥n de Odont√≥logos üë©üèª‚Äç‚öïÔ∏èü¶∑üßëüèª‚Äç‚öïÔ∏è</h2>
            <div class="d-flex gap-2">
                <a href="/dashboard" class="btn btn-back">
                    <i class="bi bi-arrow-left-circle me-1"></i> Volver
                </a>
                <button class="btn btn-primary shadow" onclick="abrirModalNuevo()">
                    <i class="bi bi-plus-circle me-1"></i> Registrar Odont√≥logo
                </button>
            </div>
        </div>

        <!-- Buscador -->
        <form th:action="@{/admin/odontologos}" method="get" class="d-flex mb-4 gap-2">
            <input type="text" name="buscar" th:value="${buscar}" placeholder="Buscar por Nombre, Apellido o Colegiatura" class="form-control shadow-sm border-0">
            <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-search"></i>
            </button>
            <a th:href="@{/admin/odontologos}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i>
            </a>
        </form>

        <!-- Tabla -->
        <div th:if="${odontologos.empty}" class="alert alert-info text-center shadow-sm">No se encontraron odont√≥logos.</div>
        <div th:unless="${odontologos.empty}" class="table-responsive shadow-sm rounded">
            <table class="table align-middle text-center mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Especialidad</th>
                    <th>Tel√©fono</th>
                    <th>Correo</th>
                    <th>N¬∞ Colegiatura</th>
                    <th>Tel√©fono Consulta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="odontologo : ${odontologos}">
                    <td th:text="${odontologo.idOdontologo}"></td>
                    <td th:text="${odontologo.usuario.nombre + ' ' + odontologo.usuario.apellido}"></td>
                    <td th:text="${odontologo.especialidad}"></td>
                    <td th:text="${odontologo.usuario.telefono}"></td>
                    <td th:text="${odontologo.usuario.correo}"></td>
                    <td th:text="${odontologo.nroColegiatura}"></td>
                    <td th:text="${odontologo.telefonoConsulta}"></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm text-white" th:onclick="'editarOdontologo(' + ${odontologo.idOdontologo} + ')'">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <a th:href="@{/admin/odontologos/eliminar/{id}(id=${odontologo.idOdontologo})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øSeguro que deseas eliminar este odont√≥logo?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="odontologoModal" tabindex="-1" aria-labelledby="odontologoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="formOdontologo" th:action="@{/admin/odontologos/guardar}" method="post">
                <input type="hidden" id="idOdontologo" name="idOdontologo">

                <div class="modal-header">
                    <h5 class="modal-title" id="odontologoModalLabel">Registrar Odont√≥logo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad" name="especialidad" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">N¬∞ Colegiatura</label>
                            <input type="text" class="form-control" id="nroColegiatura" name="nroColegiatura">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tel√©fono Consulta</label>
                            <input type="text" class="form-control" id="telefonoConsulta" name="telefonoConsulta">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = new bootstrap.Modal(document.getElementById('odontologoModal'));
    const form = document.getElementById('formOdontologo');
    const titulo = document.getElementById('odontologoModalLabel');

    function abrirModalNuevo() {
        form.reset();
        document.getElementById("idOdontologo").value = '';
        document.getElementById("password").required = true;
        titulo.textContent = "Registrar Odont√≥logo";
        form.action = "/admin/odontologos/guardar";
        modal.show();
    }

    async function editarOdontologo(id) {
        try {
            const response = await fetch(`/admin/odontologos/api/${id}`);
            if (!response.ok) throw new Error(`Error: ${response.status}`);
            const odontologo = await response.json();

            document.querySelector('#idOdontologo').value = odontologo.idOdontologo || '';
            document.querySelector('#nombre').value = odontologo.usuario?.nombre || '';
            document.querySelector('#apellido').value = odontologo.usuario?.apellido || '';
            document.querySelector('#dni').value = odontologo.usuario?.dni || '';
            document.querySelector('#correo').value = odontologo.usuario?.correo || '';
            document.querySelector('#telefono').value = odontologo.usuario?.telefono || '';
            document.querySelector('#direccion').value = odontologo.usuario?.direccion || '';
            document.querySelector('#especialidad').value = odontologo.especialidad || '';
            document.querySelector('#nroColegiatura').value = odontologo.nroColegiatura || '';
            document.querySelector('#telefonoConsulta').value = odontologo.telefonoConsulta || '';

            document.getElementById("password").required = false;
            titulo.textContent = "Editar Odont√≥logo";
            form.action = "/admin/odontologos/editar";
            modal.show();
        } catch (error) {
            alert('Error al cargar los datos del odont√≥logo.');
        }
    }
</script>

</body>
</html>
