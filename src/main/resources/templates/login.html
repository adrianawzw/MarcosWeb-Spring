<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

		<!-- Bloque de alerta -->
		<div th:if="${mensaje}" 
		     class="mb-4 p-3 rounded bg-green-100 border border-green-400 text-green-700 text-center">
		    <p th:text="${mensaje}"></p>
		</div>

		<form th:action="@{/auth/login}" method="post" class="space-y-4">
		    <!-- Correo -->
		    <input type="email" name="correo" placeholder="Correo" 
		           maxlength="150" required
		           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

		    <!-- Contraseña con ojo -->
		    <div class="relative w-full">
		        <input type="password" id="passwordLogin" name="password" placeholder="Contraseña" 
		               minlength="6" maxlength="50" required
		               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10">
		        <button type="button" id="togglePasswordLogin"
		                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
		            ✔
		        </button>
		    </div>

		    <!-- Botón ingresar -->
		    <button type="submit"
		            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition">
		        Ingresar
		    </button>
		</form>

        <p class="text-red-500 text-sm mt-4 text-center" th:text="${error}"></p>

        <p class="mt-4 text-gray-600 text-sm text-center">
            ¿No tienes cuenta? 
            <a th:href="@{/auth/registro}" class="text-blue-500 hover:underline">Registrarse</a>
        </p>
    </div>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const passwordInputLogin = document.getElementById('passwordLogin');
        const togglePasswordLogin = document.getElementById('togglePasswordLogin');

        togglePasswordLogin.addEventListener('click', () => {
            const type = passwordInputLogin.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInputLogin.setAttribute('type', type);
            togglePasswordLogin.textContent = type === 'password' ? '✔' : '❌';
        });
    </script>

</body>
</html>
